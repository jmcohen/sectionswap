<!DOCTYPE>
<html>
	<head>
		<title>Section Swap</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>	
		<script src="underscore.js"></script>	
		<style type="text/css">
			body {font-family: Helvetica; background-color: #0065B2;}
			#container {width: 650px; border-radius: 20px; height: auto; -webkit-box-shadow: 0 0 15px rgb(0,255,255); background: -webkit-linear-gradient(#FEFEFE, #DCDCDC); margin-left: auto; margin-right: auto; margin-top: 50px; border: black 0px solid;}
			#logo {margin-left: 125px; margin-right: 125px; margin-top: 15px; width: 400px;}
			#options-div {width: 600px; margin-left: auto; margin-right: auto; clear: left;}
			#submit-div{width: 100px; margin-left: auto; margin-right: auto; padding-bottom: 20px; padding-top: 20px; clear: left;}
			@-webkit-keyframes rotate { from {webkit-transform: rotate(0deg);}to { -webkit-transform: rotate(360deg);}}
			#rotating {
				-webkit-animation-name:             rotate; 
				-webkit-animation-duration:         0.5s; 
				-webkit-animation-iteration-count:  infinite;
				-webkit-transition-timing-function: linear;
    		}
		</style>
	</head>
	<body>
		<div id="container">
			<img id="logo" src="logo.png"/>
			<div style="width: 100px; margin-left: auto; margin-right: auto;">
				<select style="width: 100%;" id="section-select">
					<option>Choose:</option>
				</select>
			</div>
			<div id="options-div">
				<div id="have-div" style="float: left; margin-right: 10px;">
					<h5 id="have-label" class="hide">I have...</h5>
					<div id="have-options">
					</div>
				</div>
				<div id="want-div" style="float: right; margin-left: 10px;">
					<h5 id="want-label" class="hide">I want...</h5>
					<div id="want-options">
					</div>
				</div>
			</div>
			<div id="submit-div">
				<button id="submit" class="btn btn-primary btn-success hide">Submit</button>
			</div>
		</div>
		<script src="sectionswap.js"></script>	
	</body>
</html>
