<!DOCTYPE>
<html>
	<head>
		<title>Section Swap</title>
		<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>	
		<script src="static/underscore.js"></script>	
  		<link href="static/select2/select2.css" rel="stylesheet"/>
  		<script src="static/select2/select2.js"></script>
    	<link href="static/style.css" rel="stylesheet"/>
    		<style type="text/css">
			#options-div {
			width: 600px;
			margin-left: auto;
			margin-right: auto;
			clear: left;
			}

			#submit-div {
			width: 100px;
			margin-left: auto;
			margin-right: auto;
			padding-bottom: 20px;
			padding-top: 20px;
			clear: left;
			}
		</style>
	</head>
	<body>
		<div id="container" style="display: none;">
			<img id="logo" src="static/logo.png"/>
			<div style="width: 150px; margin-left: auto; margin-right: auto;">
				<select style="width: 100%;" id="section-select">
					<option>Choose a course:</option>
				</select>
			</div>
			<div id="options-div">
				<div id="have-div" style="float: left; margin-right: 10px;">
					<h4 id="have-label" class="hide">I have...</h4>
					<div id="have-options">
					</div>
				</div>
				<div id="want-div" style="float: right; margin-left: 10px;">
					<h4 id="want-label" class="hide">I want...</h4>
					<div id="want-options">
					</div>
				</div>
			</div>
			<div id="submit-div">
				<button id="submit" class="btn btn-primary btn-success hide">Submit</button>
			</div>
		</div>
		<script src="static/sectionswap.js"></script>	
	</body>
</html>
