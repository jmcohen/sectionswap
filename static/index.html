<!DOCTYPE html>
	<head>
		<title>Section Swap</title>
		<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>	
		<script src="static/underscore.js"></script>	
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 style="text-align: center;">Section Swap</h1>
			</div>
			<div class="form">
				<div class="row">
					<div class="span2 offset5">
						<select id="section-select" class="span2">
						</select>
					</div>
				</div>
				<div class="row">
					<div id="have-div" class="span3 offset3">
						<h4>I have...</h4>
						<div id="have-options">
						</div>
					</div>
					<div id="want-div" class="span3">
						<h4>I want...</h4>
						<div id="want-options">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="span2 offset5">
						<button id="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
				
			</form>
		</div>
		<script src="static/sectionswap.js"></script>	
	</body>
</html>
